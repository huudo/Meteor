<template name="postNew">
    <div class="post">
        <div class="post-content">
          <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
          <p>
            submitted by {{author}},
            <a href="{{pathFor 'newsPage'}}">{{commentsCount}} comments</a>
            
          </p>
        </div>
        <a href="{{pathFor 'newsPage'}}" class="discuss btn btn-default">Discuss</a>
    </div>
</template>
